<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Rumki - Contact</title>
  </head>
  <body>
    <main>
      <section class="page contact">
        <h1>Contact</h1>
        <form class="contact-form">
          <input type="text" placeholder="First Name" required />
          <input type="text" placeholder="Last Name" required />
          <input type="email" placeholder="Email" required />
          <input type="text" placeholder="Subject" required />
          <textarea cols="30" rows="10" placeholder="Type your messages here.." required></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>

      <nav class="navbar">
        <div>
          <a href="/" title="Home" class="btn"><i class="ri-home-2-fill"></i></a>
          <a href="/about" title="About" class="btn"><i class="ri-information-fill"></i></a>
          <a href="/merch" title="Merch" class="btn"><i class="ri-t-shirt-fill"></i></a>
          <a href="/musics" title="Musics" class="btn"><i class="ri-music-fill"></i></a>
          <a href="/gallery" title="Gallery" class="btn"><i class="ri-gallery-fill"></i></a>
          <a href="/contact" title="Contact" class="btn active-btn"><i class="ri-mail-fill"></i></a>
        </div>
      </nav>

      <div class="copyright">
        <p>2022 &copy; Rumki, All Rights Reserved</p>
      </div>
    </main>

    <script src="../js/app.js"></script>
  </body>
</html>
